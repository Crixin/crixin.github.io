<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Analisador Léxico</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootswatch-paper.min.css">

	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/select2-bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/toastr.min.css">

</head>

<body>
	<header class="content">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<h3>Analisador Léxico</h3>
				</div>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="col-lg-12">
			<div class="well bs-component">
				<form class="form-horizontal well">
					<fieldset>
						<legend>TOKENS</legend>
						<div class="form-group">
							<select class="form-control" id="tokens" multiple="multiple">
							</select>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="col-lg-12">
			<div class="form-group">
				<input type="text" class="form-control" id="inputToken" placeholder="Digite o token">
			</div>
		</div>

		<div class="col-lg-12" id="table_elements">
			<div class="well bs-component table-responsive">
				<table class="table table table-hover table-hover table-alfabeto">
					<thead> <tr> <th>#</th> </tr> </thead>
					<tbody> </tbody>
				</table>
			</div>
		</div>
	</div>

	<footer>

		<script src="js/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/select2.min.js"></script>
		<script src="js/toastr.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			$('select').select2();
			var ultimoTamanho;
			var ultimoEstado;
			var block = false;
			var proxEstado = 0;
			var mapEstados;
		</script>
	</footer>
</body>

</html>
